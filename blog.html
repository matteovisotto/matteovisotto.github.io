    <script>
    $(window).ready(function() {
       var articles = getAllArticles();
       if(articles != null){
         if(articles!=0){
             document.getElementById("loadError").hidden = true;
             document.getElementById("noArticles").hidden = true;
           var content = "";
           var obj = JSON.parse(articles);
           if(obj.length == 0){
               document.getElementById("noArticles").hidden = false;
           } else {
               for (var i = 0; i < obj.length; i++) {
                   var article = obj[i];
                   content = content + "<div class=\"col-sm-6 col-md-4 item\"><a href=\"#\"><img class=\"img-fluid\" src=\"" + article.image + "\"></a><h3 class=\"name\">" + article.title + "</h3><p class=\"description\">" + article.extract + "</p><a class=\"action\" href=\"blogEntry.html?id=" + article.id + "\"><i class=\"fa fa-arrow-circle-right\"></i></a></div>";
               }
               document.getElementById("articleRow").innerHTML = content;
           }
          } else {
             document.getElementById("loadError").hidden = false;
             document.getElementById("noArticles").hidden = true;
         }
       } else {
           document.getElementById("loadError").hidden = false;
           document.getElementById("noArticles").hidden = true;
       }
    });
    </script>
